<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>movie practice</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <header class="bg-primary text-white p-4">
      <div class="row">
          <div class="col-md-6">
            <h2>Movie Gallary</h2>
          </div>
          <div class="col-md-6 text-right">
            <button class="btn btn-warning" id="addMovie">Add Movie</button>
          </div>
      </div>
   </header>

   <div class="container mt-3">
      <div class="d-flex flex-wrap" id="movieContainer">
         <!-- <div class="card movieCard">
            <div class="card-header">
               <h4 class="m-0 d-flex justify-content-between">
                  Movie title 
                  <small>Rating: 2/5</small>
               </h4>
            </div> 
            <div class="card-body">
               <img src="" alt="cardImg" title="cardImg">
            </div>
            <div class="card-footer d-flex justify-content-between">
               <button class="btn btn-success">Edit</button>
               <button class="btn btn-danger">Delete</button>
            </div>
         </div> -->
      </div>
   </div>

   <div class="backdrop exitBtn" id="backdrop"></div>

   <div class="movieModal" id="movieModal">
      <form id="movieForm">
         <div class="card">
            <div class="card-header">
               <h3 class="m-0 d-flex justify-content-between">
                  Add Movie
                  <i class="fa-solid fa-xmark exitBtn"></i>
               </h3>
            </div>
            <div class="card-body">
               <div class="form-group">
                  <label for="movieTitle">Movie Title</label>
                  <input type="text" class="form-control" id="movieTitle" required>
               </div>
               <div class="form-group">
                  <label for="movieImg">Movie Image Url</label>
                  <input type="text" class="form-control" id="movieImg" required>
               </div>
               <div class="form-group">
                  <label for="movieRating">Rating</label>
                  <select id="movieRating" class="form-control" required>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                  </select>
               </div>
            </div>
            <div class="card-footer text-right">
               <button class="btn btn-outline-success" type="submit" id="submitBtn">Add Movie</button>
               <button class="btn btn-outline-success d-none" type="button" id="updateBtn">Update Movie</button>
               <button class="btn btn-outline-success exitBtn" type="button">Cancel</button>
            </div>
         </div>
      </form>
   </div>

   <div class="loader d-none" id="loader">
      <div class="spinner-border text-primary" role="status">
         <span class="sr-only">Loading...</span>
       </div>
   </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
